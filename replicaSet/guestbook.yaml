---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: guestbook
    tier: frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google_samples/gb-frontend:v3
---
kind: Service
apiVersion: v1
metadata:
  name:  php-redis
spec:
  selector:
    tier:  frontend
  type:  NodePort
  ports:
  - name:  name-of-the-port
    port:  8082
    targetPort:  80
    nodePort:  32001